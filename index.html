<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader by GroupXyz</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            animation: slideIn 1s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        input, select, button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
        }

        input, select {
            background-color: #2e2e2e;
            color: #ffffff;
        }

        button {
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        #message {
            margin-top: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            font-size: 1.2em;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9em;
            color: #bbbbbb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form id="downloadForm">
        <label for="url">YouTube Video URL:</label>
        <input type="text" id="url" name="url" required />
        
        <label for="format">Format:</label>
        <select id="format" name="format" required>
            <option value="mp4">MP4 (Video)</option>
            <option value="mp3">MP3 (Audio)</option>
        </select>
        
        <button type="submit">Download</button>
    </form>
    

    <div id="message"></div>

    <footer>
        &copy; 2025 GroupXyz. Created by GroupXyz.
    </footer>

    <script>
        document.getElementById("downloadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const url = document.getElementById("url").value;
            const messageDiv = document.getElementById("message");
            const format = document.getElementById("format").value;
            const server_url = "example.com"

            messageDiv.innerHTML = '<div class="spinner"></div> Video is downloading...';

            try {
                const response = await fetch(`https://${server_url}:8081/download/`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ url: url, format: format }) 
                });

                const result = await response.json();

                if (response.ok) {
                    const filePath = result.file_path;
                    
                    const fileName = filePath.split('/').pop(); 
                    const folderPath = filePath.substring(0, filePath.lastIndexOf('/')); 

                    const downloadLink = `https://${server_url}/downloader/${folderPath}/${encodeURIComponent(fileName)}`;

                    messageDiv.innerHTML = `
                        Success: <a href="${downloadLink}" download="${fileName}">${fileName}</a>
                        <a href="${downloadLink}" download="${fileName}">
                            <button>Download</button>
                        </a>
                    `;
                } else {
                    messageDiv.innerHTML = `Error: ${result.detail}`;
                }
            } catch (error) {
                messageDiv.innerHTML = `Error downloading the video! ${error.message}`;
            }
        });
    </script>
</body>
</html>
